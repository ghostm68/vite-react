}

.album .responsive-container-block.bg {

@media (max-width: 768px) {

    margin: 0 0 0 0;
  }
}

@media (max-width: 500px) {
  .album .img {

  .album .responsive-container-block.img-cont {
    flex-direction: column;
    align-items: center;

  }

  .album .img.img-last {

}
